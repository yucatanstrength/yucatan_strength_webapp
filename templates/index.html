
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yucatán Strength</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'League Spartan', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1, h2 {
      color: #f6d393;
      text-align: center;
    }
    .card {
      background: #111;
      border: 1px solid #f6d393;
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem 0;
    }
    .result {
      color: #f6d393;
      font-weight: bold;
      text-align: center;
    }
    .share-text {
      font-size: 0.9rem;
      font-family: 'Libre Baskerville', serif;
      text-align: center;
      margin-top: 1rem;
      color: #ccc;
    }
    .footer {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 2rem;
      color: #777;
      font-family: 'Libre Baskerville', serif;
    }
    button {
      background-color: #f6d393;
      color: black;
      font-weight: bold;
      padding: 0.6rem;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.25rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Libre Baskerville', serif;
    }
  </style>
</head>
<body>
  <h1>Yucatán Strength Tools</h1>

  <div class="card">
    <h2>Health Score</h2>
    <input type="number" id="weight" placeholder="Weight (kg)" />
    <input type="number" id="height" placeholder="Height (cm)" />
    <input type="number" id="waist" placeholder="Waist (cm)" />
    <input type="number" id="hips" placeholder="Hips (cm)" />
    <input type="number" id="sleep" placeholder="Sleep (hrs)" />
    <input type="number" id="water" placeholder="Water (liters)" />
    <input type="number" id="hrv" placeholder="HRV estimate (1–100)" />
    <input type="number" id="mood" placeholder="Mood (1–10)" />
    <button onclick="getHealthScore()">Calculate Health Score</button>
    <div class="result" id="health-result"></div>
    <div class="share-text" id="health-share"></div>
  </div>

  <div class="footer">
    In Lak’Ech Ala K’in<br>
    <a href="https://georgealuke.pythonanywhere.com" target="_blank" style="color:#f6d393;">Apply for 1-on-1 fitness coaching →</a>
  </div>

  <script>
    async function getHealthScore() {
      const body = {
        weight: parseFloat(document.getElementById('weight').value),
        height: parseFloat(document.getElementById('height').value),
        waist: parseFloat(document.getElementById('waist').value),
        hips: parseFloat(document.getElementById('hips').value),
        sleep: parseFloat(document.getElementById('sleep').value),
        water: parseFloat(document.getElementById('water').value),
        hrv: parseFloat(document.getElementById('hrv').value),
        mood: parseFloat(document.getElementById('mood').value)
      };

      const res = await fetch('/healthscore', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      document.getElementById('health-result').innerText = `Score: ${data.score} — Tier: ${data.tier}`;
      document.getElementById('health-share').innerText = `“I got a ${data.score} Health Score — ${data.tier}. Try it at yucatan-strength.onrender.com”`;
    }
  </script>
</body>
</html>
