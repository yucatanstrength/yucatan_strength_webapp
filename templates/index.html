<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yucat√°n Strength TDEE Calculator</title>
    <script src="/static/script.js" defer></script>
</head>
<body>
    <h1>TDEE Calculator</h1>
    <label>Gender:
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </label>
    <label>Age: <input type="number" id="age" value="25"></label>
    <label>Height (cm): <input type="number" id="height" value="175"></label>
    <label>Weight (kg): <input type="number" id="weight" value="75"></label>
    <label>Activity:
        <select id="activity">
            <option value="1.2">Sedentary</option>
            <option value="1.375">Lightly active</option>
            <option value="1.55">Moderately active</option>
            <option value="1.725">Very active</option>
            <option value="1.9">Extra active</option>
        </select>
    </label>
    <p>TDEE: <span id="tdee-result">Awaiting input...</span></p>
    <p>Calories: <span id="calories">--</span></p>
    <p>Protein: <span id="protein">--g</span></p>
    <p>Fats: <span id="fats">--g</span></p>
    <p>Carbs: <span id="carbs">--g</span></p>
</body>
</html>
