
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yucat√°n Strength</title>
</head>
<body style="background-color:black; color:#f6d393; font-family:'Arial', sans-serif;">
    <h1>TDEE Calculator</h1>
    <label>Gender:
        <select id="gender">
            <option>Male</option>
            <option>Female</option>
        </select>
    </label><br>
    <label>Age:
        <input type="number" id="age" value="25">
    </label><br>
    <label>Height (cm):
        <input type="number" id="height_cm" value="180">
    </label><br>
    <label>Weight (kg):
        <input type="number" id="weight_kg" value="75">
    </label><br>
    <label>Activity:
        <select id="activity">
            <option>Sedentary</option>
            <option>Lightly Active</option>
            <option>Moderately Active</option>
            <option>Active</option>
            <option>Very Active</option>
        </select>
    </label><br>
    <div id="tdee-output">TDEE: Awaiting input...</div>
    <div id="bmr-output"></div>
    <div id="activity-output"></div>

    <h1>Macro Calculator</h1>
    <label>Goal:
        <select id="goal">
            <option>Maintain</option>
            <option>Cut</option>
            <option>Bulk</option>
        </select>
    </label><br>
    <div id="macro-output">
        Calories: --<br>
        Protein: --g<br>
        Fats: --g<br>
        Carbs: --g
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
