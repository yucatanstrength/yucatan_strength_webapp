<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yucat√°n Strength Calculators</title>
    <script src="/static/js/main.js" defer></script>
</head>
<body>
    <h1>TDEE & Macro Calculator</h1>
    <label>Sex:
        <select id="sex">
            <option>Male</option>
            <option>Female</option>
        </select>
    </label>
    <label>Age:
        <input type="number" id="age" value="23" min="13" max="120">
    </label>
    <label>Height (cm):
        <input type="number" id="height" value="180">
    </label>
    <label>Weight (kg):
        <input type="number" id="weight" value="77">
    </label>
    <label>Activity Level:
        <select id="activity">
            <option>Sedentary</option>
            <option>Lightly Active</option>
            <option>Moderately Active</option>
            <option>Active</option>
            <option>Very Active</option>
        </select>
    </label>
    <label>Goal:
        <select id="goal">
            <option>Maintain</option>
            <option>Cut</option>
            <option>Bulk</option>
        </select>
    </label>
    <h2>Results</h2>
    <p id="tdee">TDEE: Awaiting input...</p>
    <p id="calories">Calories: --</p>
    <p id="protein">Protein: --g</p>
    <p id="fats">Fats: --g</p>
    <p id="carbs">Carbs: --g</p>
</body>
</html>
