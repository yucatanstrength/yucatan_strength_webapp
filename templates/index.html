
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yucatán Strength Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #f6d393;
      font-family: 'League Spartan', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    .tool-card {
      background-color: #111;
      border: 1px solid #f6d393;
      border-radius: 16px;
      padding: 1.5rem;
      margin: 1rem;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 0 10px #f6d39355;
    }
    .tool-card h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      color: #f6d393;
    }
    select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.4rem 0;
      border-radius: 6px;
      border: 1px solid #f6d393;
      background: #000;
      color: #f6d393;
      font-family: 'Libre Baskerville', serif;
    }
    button {
      background-color: #f6d393;
      color: black;
      font-weight: bold;
      padding: 0.6rem;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .result {
      text-align: center;
      font-size: 1rem;
      margin-top: 1rem;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 2rem;
      color: #888;
      font-family: 'Libre Baskerville', serif;
    }
    a {
      color: #f6d393;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Yucatán Strength Tools</h1>

  <div class="tool-card">
    <h2>Yucatán Health Score <span style="font-size: 0.9rem">(Imperial)</span></h2>

    <label>Weight (lbs)</label>
    <select id="weight"></select>

    <label>Height</label>
    <select id="height-feet"></select>
    <select id="height-inches"></select>

    <label>Waist (inches)</label>
    <select id="waist"></select>

    <label>Hips (inches)</label>
    <select id="hips"></select>

    <label>Sleep (hours)</label>
    <select id="sleep"></select>

    <label>Water (liters)</label>
    <select id="water"></select>

    <label>HRV (tooltip) <span title="HRV = Heart Rate Variability. Higher = better recovery.">[?]</span></label>
    <select id="hrv"></select>

    <label>Mood (1-10)</label>
    <select id="mood"></select>

    <button onclick="getHealthScore()">Calculate</button>
    <div class="result" id="health-result"></div>
    <div class="result" id="health-share"></div>
  </div>

  <div class="footer">
    © 2025 Yucatán Strength — In Lak’Ech Ala K’in<br>
    <a href="https://georgealuke.pythonanywhere.com" target="_blank">georgealuke.pythonanywhere.com</a>
  </div>

  <script>
    function populateDropdown(id, start, end, step = 1, suffix = "") {
      const el = document.getElementById(id);
      for (let i = start; i <= end; i += step) {
        const opt = document.createElement("option");
        opt.value = i;
        opt.text = i + suffix;
        el.appendChild(opt);
      }
    }

    populateDropdown("weight", 100, 350, 5, " lbs");
    populateDropdown("height-feet", 4, 7, 1, "' ft");
    populateDropdown("height-inches", 0, 11, 1, '" in');
    populateDropdown("waist", 20, 60, 1, " in");
    populateDropdown("hips", 20, 60, 1, " in");
    populateDropdown("sleep", 0, 12, 1, " hrs");
    populateDropdown("water", 0, 8, 1, " L");
    populateDropdown("hrv", 10, 120, 1);
    populateDropdown("mood", 1, 10, 1);

    async function getHealthScore() {
      const feet = parseInt(document.getElementById('height-feet').value);
      const inches = parseInt(document.getElementById('height-inches').value);
      const height = (feet * 12 + inches) * 2.54;
      const body = {
        weight: parseFloat(document.getElementById('weight').value) * 0.453592,
        height: height,
        waist: parseFloat(document.getElementById('waist').value) * 2.54,
        hips: parseFloat(document.getElementById('hips').value) * 2.54,
        sleep: parseFloat(document.getElementById('sleep').value),
        water: parseFloat(document.getElementById('water').value),
        hrv: parseFloat(document.getElementById('hrv').value),
        mood: parseFloat(document.getElementById('mood').value)
      };

      const res = await fetch('/healthscore', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      document.getElementById('health-result').innerText = `Score: ${data.score} — Tier: ${data.tier}`;
      document.getElementById('health-share').innerText = `“I got a ${data.score} Health Score — ${data.tier}. Try it at yucatan-strength.onrender.com”`;
    }
  </script>
</body>
</html>
