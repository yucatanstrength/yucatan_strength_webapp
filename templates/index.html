
<!DOCTYPE html>
<html>
<head>
    <title>Yucatán Strength TDEE Calculator</title>
    <script>
        async function updateTDEE() {
            const sex = document.getElementById("sex").value;
            const age = document.getElementById("age").value;
            const weight = document.getElementById("weight").value;
            const height = document.getElementById("height").value;
            const activity = document.getElementById("activity").value;

            const response = await fetch("/calculate_tdee", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sex, age, weight, height, activity })
            });
            const data = await response.json();
            document.getElementById("tdee_result").innerText = data.tdee + " kcal/day";
        }
    </script>
</head>
<body>
    <h1>Yucatán Strength TDEE Calculator</h1>
    <select id="sex" onchange="updateTDEE()">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <input type="number" id="age" value="25" onchange="updateTDEE()" />
    <input type="number" id="weight" value="170" onchange="updateTDEE()" />
    <input type="number" id="height" value="70" onchange="updateTDEE()" />
    <select id="activity" onchange="updateTDEE()">
        <option value="1.2">Sedentary</option>
        <option value="1.375">Lightly active</option>
        <option value="1.55">Moderately active</option>
        <option value="1.725">Active</option>
        <option value="1.9">Very active</option>
    </select>
    <p id="tdee_result">TDEE: Awaiting input...</p>
</body>
</html>
