<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yucatán Strength TDEE</title>
    <script>
        async function updateTDEE() {
            const sex = document.getElementById("sex").value;
            const age = document.getElementById("age").value;
            const height = document.getElementById("height").value;
            const weight = document.getElementById("weight").value;
            const activity = document.getElementById("activity").value;

            const response = await fetch("/calculate", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({sex, age, height, weight, activity})
            });

            const data = await response.json();
            document.getElementById("tdee").textContent = data.tdee + " kcal/day";
        }
    </script>
</head>
<body>
    <h1>Yucatán Strength TDEE Calculator</h1>
    <select id="sex" onchange="updateTDEE()">
        <option>Male</option>
        <option>Female</option>
    </select>
    <input id="age" type="number" value="23" onchange="updateTDEE()" />
    <input id="height" type="number" value="70" onchange="updateTDEE()" />
    <input id="weight" type="number" value="170" onchange="updateTDEE()" />
    <select id="activity" onchange="updateTDEE()">
        <option>Sedentary</option>
        <option>Lightly active</option>
        <option>Moderately active</option>
        <option>Active</option>
        <option>Very active</option>
    </select>
    <div><strong>TDEE:</strong> <span id="tdee">Awaiting input...</span></div>
</body>
</html>
